{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <link rel="stylesheet" href="{% static '../static/dependencies/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/personal_information.css' %}">
    <link rel="stylesheet" href="{% static '../static/css/admin-navBar.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            {% include './components/header/admin_navbar.html' %}
            <div class="col py-3 content">
                <div class="container-fluid">
                    <div class="row">
                        <h2>Create Personal Information</h2>
                        <div class="col">
                            <div class="container" style="max-width: 700px;"> <!-- Apply max-width using inline CSS -->
                                <form class="border border-2 border-black p-4 shadow rounded-3" action="{% url 'base:personal_information' %}" method="POST"> <!-- Add border-radius and reduce the border thickness -->
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <div class="row profile-name" style="margin-bottom:  20px;">
                                            <div class="col">
                                                <label for="first_name" class="form-label">First Name</label>
                                                <input type="text" class="form-control text-boxes" id="first_name" placeholder="first_name">
                                            </div>

                                            <div class="col">
                                                <label for="middle_name" class="form-label">Middle Name</label>
                                                <input type="text" class="form-control text-boxes" id="middle_name" placeholder="middle_name">
                                            </div>

                                            <div class="col">
                                                <label for="last_name" class="form-label">Last Name</label>
                                                <input type="text" class="form-control text-boxes" id="last_name" placeholder="last_name">        
                                            </div>
                                        </div>

                                        <div class="row age-contact" style="margin-bottom:  20px;">
                                            <div class="col">
                                                <label for="age" class="form-label">Age</label>
                                                <input type="text" class="form-control text-boxes" id="age" placeholder="age">
                                            </div>
                                            <div class="col">
                                                <label for="contact_number" class="form-label">Contact Number</label>
                                                <input type="text" class="form-control text-boxes" id="contact_number" placeholder="contact_number">
                                            </div>
                                        </div>

                                        <div class="address-textbox" style="margin-bottom:  20px;">
                                            <label for="address" class="form-label">Address</label>
                                            <input type="text" class="form-control text-boxes" id="address" placeholder="address">
                                        </div>
                                       

                                    
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control text-boxes" id="email" placeholder="name@gmail.com">
                                    </div>
                                    <div class="mb-3">
                                        <label for="about_me" class="form-label">About Me</label>
                                        <textarea class="form-control text-boxes" id="about_me" rows="3"></textarea>
                                    </div>
                                    <div class="text-center form-btn">
                                        <div class="d-flex justify-content-center">
                                            <div class="submit-btn" style="border-radius: 20px; background-color: #1e1e24; color: #f5f4f4; padding: 10px 20px; cursor: pointer; width: 300px;">Save</div>
                                        </div>
                                    </div>                                    
                                </form>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static '../static/dependencies/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
